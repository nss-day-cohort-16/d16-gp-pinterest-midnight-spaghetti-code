<h2> {{ boardname }} </h2>
<!-- Cards go under -->
<md-content class="md-padding" layout="row" layout-wrap>
	<md-card ng-show="hasPins" ng-repeat="pin in pins" flex="30">
		<img ng-src="{{ pin.url }}" alt="">
		<md-card-content>
			<h2 class="md-title">{{ pin.title }}</h2>
		</md-card-content>
	</md-card>
	<md-card ng-show="!hasPins">
		<h1>You don't have any pins!</h1>
	</md-card>
</md-content>
