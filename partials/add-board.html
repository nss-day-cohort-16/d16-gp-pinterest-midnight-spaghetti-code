<section class="board-form">
  <div ng-show="hasBoard">
  	<h1> You have already created your board. Go to View Board to see it!</h1>
  </div>
  <div ng-show="!hasBoard">
		<center>
		<md-input-container>
		<label>Board Name</label>
		<input type="text" ng-model="newBoard.title" type="text">
		</md-input-container><br>
		<md-button class="md-raised md-primary" ng-click="createBoard()">Add Board</md-button>
		</center>
	</div>
</section>
